{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
     <link rel="stylesheet" href="{% static 'src/output.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <nav class="">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="{% url 'event-home' %}">
          <img src="{% static 'src/images/log.png' %}" class="h-32 w-80" alt="Logo" />
        </a>
        <div class="flex items-center space-x-6">
          
          <a
            href="{% url 'event-dashboard' %}"
            class="text-gray-700 hover:text-blue-600 transition"
            >Dashboard</a
          >
          <a
            href="{% url 'create-event' %}"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            + New Event
          </a>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    {% include "events/event-footer.html" %}
  </body>
</html>
